<div ng-init="resetForm()">
    <div class="content col-md-1 hidden-sm hidden-xs"></div>
    <div class="content col-md-6 col-sm-12 col-xs-12">
        <div class="section-block">

            <!-- MAIN CONTENT -->
            <div>
                <h4><label class="label label-default">Zaloguj się</label></h4>
                <form novalidate name="loginForm" role="form" ng-submit="loginUser()" accept-charset="UTF-8">
                    <div class="form-group">
                        <div class="input-group" ng-class="{'has-error': loginForm.username.$invalid && !loginForm.username.$pristine}">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" ng-model="credentials.username" class="form-control" name="username" placeholder="Użytkownik" required="required" autofocus>
                        </div>
                        <small class="error" ng-show="loginForm.username.$dirty
                        && loginForm.username.$error.required">Użytkownik wymagany</small>
                    </div>
                    <div class="form-group">
                        <div class="input-group" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" ng-model="credentials.password" class="form-control" name="password" placeholder="Hasło" required="required">
                        </div>
                        <small class="error" ng-show="loginForm.password.$dirty
                        && loginForm.password.$error.required">Hasło jest wymagane</small>
                    </div>
                    <div class="form-actions text-right">
                        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                        />
                        <input type="submit" style="background-color: #660b2a;" ng-disabled="loginForm.$invalid|| dataLoading" value="Zaloguj" class="btn btn-primary btn-sm alertAction">
                        <button type="button" ng-click="resetForm()" class="btn btn-default btn-sm">Wyczyść</button>
                    </div>
                </form>
            </div>
            <div class="text-right">Nie masz konta?<a class="btn btn-link" ng-href="#!registration">Zarejestruj się</a></div>
        </div>
    </div>
    <!--/tabs-->
    <!--/main content-->
